{% extends 'base.html' %}
{% block content %}
<h1 class="h4">Escáner SQLi / XSS</h1>
<p class="text-muted">Introduce una URL objetivo (GET) para pruebas básicas de inyección SQL y XSS reflejado.</p>
<form method="post" action="/scan" class="row g-3">
  <div class="col-md-10">
    <input type="url" name="target_url" class="form-control" placeholder="https://ejemplo.com/page.php?id=1" required>
  </div>
  <div class="col-md-2 d-grid">
    <button class="btn btn-primary" type="submit">Escanear</button>
  </div>
</form>
{% if error %}
<div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}
{% endblock %}
